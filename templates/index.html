<!DOCTYPE html>
<html>
<head>
    <link rel="icon" type="image/svg+xml" href="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png">
    <title>GraphQL |HOME|</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            text-align: center;
            background-image: url('http://osxdaily.com/wp-content/uploads/2011/08/icloud-background.jpg');
            background-size: cover; 
            background-repeat: no-repeat; 
            background-attachment: fixed; 
        }

        h1 {
            color: #e1ff00;
            margin-top: 20px;
            position: relative;top: 190px;
            position: relative;right: 5px;
        }

        form {
            background-color: rgba(255, 255, 255, 0.8); 
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            margin: auto;
            position: relative;top: 200px;
        }

        label {
            display: block;
            text-align: left;
            font-weight: bold;
            margin-top: 10px;
        }

        input[type="text"] {
            width: 85%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-top: 5px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #errorContainer {
            display: none;
            margin-top: 20px;
            padding: 10px;
            background-color: #FF0000;
            color: #fff;
            border-radius: 4px;
            transition: opacity 0.3s ease;
        }

        #errorContainer.show {
            display: block;
            opacity: 1;
        }
    </style>
</head>
<body>
    <h1>GitHub User Info</h1>
    <form method="POST" action="/fetch">
        <label for="username">GitHub Username:</label>
        <input type="text" id="username" name="username" required>
        <button type="submit" id="fetchBtn">Fetch User Info</button>
    </form>

    <div id="errorContainer">
        <p id="errorText">{{ error_message }}</p>
    </div>
</body>
</html>
